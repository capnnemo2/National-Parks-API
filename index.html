<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>National Parks API</title>
</head>
<body>
    <div class="container">
        <h1>National Parks finder</h1>

        <form id="js-form">
            <label for="selectedStates">What state(s) would you like to search?</label>
            <input type="text" name="selectedStates" id="js-selected-states" required>

            <label for="max-results">Maximum results to return (up to 10):</label>
            <input type="number" name="max-results" id="js-max-results" value="10">

            <input type="submit" value="Find me some parks!">

        </form>

        <p id="js-err-msg" class="err-msg"></p>

        <section id="results" class="hidden">
            <h2>Search results</h2>
            <ul id="results-list">
            </ul>
        </section>

    </div>
    
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
